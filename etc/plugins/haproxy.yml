mode: whitelist # whitelist(default),all
metrics:
  - name: "haproxy_status"
  - name: "haproxy_http_response.1xx"
  - name: "haproxy_http_response.2xx"
  - name: "haproxy_http_response.3xx"
  - name: "haproxy_http_response.4xx"
  - name: "haproxy_http_response.5xx"
  - name: "haproxy_http_response.other"
  - name: "haproxy_current_queue"
  - name: "haproxy_max_queue"
  - name: "haproxy_current_sessions"
  - name: "haproxy_max_sessions"
  - name: "haproxy_limit_sessions"
  - name: "haproxy_sessions"
    type: "COUNTER"
  - name: "haproxy_bytes_in"
    type: "COUNTER"
  - name: "haproxy_bytes_out"
    type: "COUNTER"
  - name: "haproxy_connection_errors"
    type: "COUNTER"
  - name: "haproxy_request_errors"
    type: "COUNTER"
  - name: "haproxy_response_errors"
    type: "COUNTER"
  - name: "haproxy_retry_warnings"
    type: "COUNTER"
  - name: "haproxy_redispatch_warnings"
    type: "COUNTER"
  - name: "haproxy_check_failures"
    type: "COUNTER"
  - name: "haproxy_downtime_seconds"
    type: "COUNTER"
  - name: "haproxy_server_selected_total"
    type: "COUNTER"
  - name: "haproxy_current_session_rate"
  - name: "haproxy_max_session_rate"
  - name: "haproxy_client_aborts_total"
    type: "COUNTER"
  - name: "haproxy_server_aborts_total"
    type: "COUNTER"
  - name: "haproxy_http_queue_time_average_seconds"
  - name: "haproxy_http_connect_time_average_seconds"
  - name: "haproxy_http_response_time_average_seconds"
  - name: "haproxy_http_total_time_average_seconds"
  - name: "haproxy_connections_total"
    type: "COUNTER"