logger:
  dir: logs/collector
  level: WARNING
  keepHours: 2
identity:
  specify: ""
  shell: hostname -i
sys:
  # timeout in ms
  # interval in second
  timeout: 1000
  interval: 20
  ifacePrefix:
    - eth
    - em
  mountPoint: []
  mountIgnorePrefix:
    - /var/lib
 
  ignoreMetrics:
    - cpu.core.idle
    - cpu.core.util
    - cpu.core.sys
    - cpu.core.user
    - cpu.core.nice
    - cpu.core.guest
    - cpu.core.irq
    - cpu.core.softirq
    - cpu.core.iowait
    - cpu.core.steal
