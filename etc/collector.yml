logger:
  dir: logs/collector
  level: WARNING
  keepHours: 2

identity:
  specify: ""
  shell: ifconfig `route|grep '^default'|awk '{print $NF}'`|grep inet|awk '{print $2}'|awk -F ':' '{print $NF}'|head -n 1

stra:
  enable: true
  portPath: ./etc/port
  procPath: ./etc/proc
  logPath: ./etc/log

sys:
  # timeout in ms
  # interval in second
  timeout: 1000
  interval: 20
  plugin: ./plugin

  # monitor nic which filtered by prefix
  ifacePrefix:
    - eth
    - em
    - ens

  # ignore disk mount point
  mountIgnore:
    prefix:
      - /var/lib
      - /run
    # collect anyway
    exclude: []

  ignoreMetrics:
    - cpu.core.idle
    - cpu.core.util
    - cpu.core.sys
    - cpu.core.user
    - cpu.core.nice
    - cpu.core.guest
    - cpu.core.irq
    - cpu.core.softirq
    - cpu.core.iowait
    - cpu.core.steal
