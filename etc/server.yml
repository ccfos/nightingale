http:
  mode: release
  showLog: true
  session:
    cookieName: ecmc-sid
    cookieDomain: ""
    httpOnly: true
    gcInterval: 60
    cookieLifetime: 86400 # unit: second, 0: cookie life same to browser

tokens:
  - rdb-builtin-token
  - ams-builtin-token

redis:
  # as queue 
  local:
    enable: true
    addr: 127.0.0.1:6379
    pass: ""
    idle: 5
    timeout:
      conn: 500
      read: 3000
      write: 3000


rdb:
  # for ldap authorization
  ldap:
    host: "ldap.example.org"
    port: 389
    baseDn: "dc=example,dc=org"
    # AD: manange@example.org
    bindUser: "cn=manager,dc=example,dc=org"
    bindPass: "*******"
    # openldap: (&(uid=%s))
    # AD: (&(sAMAccountName=%s))
    authFilter: "(&(uid=%s))"
    attributes:
      dispname: "cn"
      email: "mail"
      phone: "mobile"
      im: ""
    coverAttributes: false
    autoRegist: true
    tls: false
    startTLS: false
  sender:
    mail:
      # three choice: smtp|shell|api
      way: smtp
      worker: 10
      api: http://127.0.0.1:2008/mail
    sms:
      # two choice: shell|api
      way: api
      worker: 10
      api: http://127.0.0.1:2008/sms
    voice:
      # two choice: shell|api
      way: shell
      worker: 10
      api: http://127.0.0.1:2008/voice
    im:
      # six choice: shell|api|wechat|wechat_robot|dingtalk_robot|feishu_robot
      way: shell
      worker: 10
      api: http://127.0.0.1:2008/im
