query:
  maxConn: 100
  connTimeout: 1000
  callTimeout: 2000
  indexCallTimeout: 2000
  indexMod: "index"

redis:
  addrs: 
    - 127.0.0.1:6379
  db: 0
  pass: ""
  # timeout:
  #   conn: 500
  #   read: 3000
  #   write: 3000

identity:
  specify: ""
  shell: ifconfig `route|grep '^default'|awk '{print $NF}'`|grep inet|awk '{print $2}'|awk -F ':' '{print $NF}'|head -n 1

logger:
  dir: logs/judge
  level: WARNING
  keepHours: 2
