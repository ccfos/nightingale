logger:
  dir: logs/rdb
  level: INFO
  keepHours: 24

http:
  mode: release
  cookieDomain: ""
  cookieName: ecmc-user

sso:
  enable: true
  ssoAddr: "http://10.86.76.13:8071"
  redirectURL: "http://10.86.76.13:8072/api/rdb/auth/callback"
  clientId: ""
  clientSecret: ""
  apiKey: ""

tokens:
  - uic-builtin-token
  - hsp-builtin-token
  - rdb-builtin-token

# for ldap authorization
ldap:
  host: "ldap.example.org"
  port: 389
  baseDn: "dc=example,dc=org"
  # AD: manange@example.org
  bindUser: "cn=manager,dc=example,dc=org"
  bindPass: "*******"
  # openldap: (&(uid=%s))
  # AD: (&(sAMAccountName=%s))
  authFilter: "(&(uid=%s))"
  attributes:
    dispname: "cn"
    email: "mail"
    phone: "mobile"
    im: ""
  coverAttributes: false
  autoRegist: true
  tls: false
  startTLS: false

# as queue for sender
redis:
  enable: false
  addr: 127.0.0.1:6379
  pass: ""
  idle: 5
  timeout:
    conn: 500
    read: 3000
    write: 3000

sender:
  mail:
    # three choice: smtp|shell|api
    way: smtp
    worker: 10
    api: http://127.0.0.1:2008/mail
  sms:
    # two choice: shell|api
    way: api
    worker: 10
    api: http://127.0.0.1:2008/sms
  voice:
    # two choice: shell|api
    way: shell
    worker: 10
    api: http://127.0.0.1:2008/voice
  im:
    # two choice: shell|api
    way: shell
    worker: 10
    api: http://127.0.0.1:2008/im
