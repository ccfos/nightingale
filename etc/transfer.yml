backend:
  datasource: "tsdb"
  tsdb:
    enabled: true
    name: "tsdb"
    cluster:
      tsdb01: 127.0.0.1:8011
  influxdb:
    enabled: false
    username: "influx"
    password: "admin123"
    precision: "s"
    database: "n9e"
    address: "http://127.0.0.1:8086"
  opentsdb:
    enabled: false
    address: "127.0.0.1:4242"
  kafka:
    enabled: false
    brokersPeers: "192.168.1.1:9092,192.168.1.2:9092"
    topic: "n9e"
  m3db:
    enabled: true
    config:
      service:
        env: default_env
        zone: embedded
        service: m3db
        etcdClusters:
          - zone: embedded
            endpoints:
              - 127.0.0.1:2379
    writeConsistencyLevel: majority
    readConsistencyLevel: unstrict_majority

logger:
  dir: logs/transfer
  level: INFO
  keepHours: 24
