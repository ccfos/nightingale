syntax = "proto3";

option go_package = "github.com/m3db/m3/src/metrics/generated/proto/metricpb";

package metricpb;

enum MetricType {
  UNKNOWN = 0;
  COUNTER = 1;
  TIMER = 2;
  GAUGE = 3;
}

message Counter {
  bytes id = 1;
  int64 value = 2;
}

message BatchTimer {
  bytes id = 1;
  repeated double values = 2;
}

message Gauge {
  bytes id = 1;
  double value = 2;
}

message TimedMetric {
  MetricType type = 1;
  bytes id = 2;
  int64 time_nanos = 3;
  double value = 4;
}

message ForwardedMetric {
  MetricType type = 1;
  bytes id = 2;
  int64 time_nanos = 3;
  repeated double values = 4;
}

message Tag {
  bytes name = 1;
  bytes value = 2;
}
