package: github.com/uber/tchannel-go
excludeDirs:
- benchmark
- crossdock
- examples
- relay/relaytest
- testutils
- thrift/mocks
import:
- package: github.com/apache/thrift
  version: '>=0.9.3, <0.11.0'
  subpackages:
  - lib/go/thrift
- package: github.com/cactus/go-statsd-client
  version: ^3
  subpackages:
  - statsd
- package: github.com/samuel/go-thrift
  subpackages:
  - parser
- package: golang.org/x/net
  subpackages:
  - context
  - ipv4
  - ipv6
- package: go.uber.org/atomic
  version: ^1.3
  subpackages:
  - utils
- package: github.com/opentracing/opentracing-go
  version: ^1
- package: github.com/uber/jaeger-client-go
  version: ^2.7
- package: github.com/uber-go/tally
  version: ^3
testImport:
- package: github.com/jessevdk/go-flags
  version: ^1
  subpackages:
  - ext
  - mocktracer
- package: github.com/stretchr/testify
  version: ^1.1
  subpackages:
  - assert
  - mock
  - require
- package: github.com/bmizerany/perks
  subpackages:
  - quantile
- package: github.com/davecgh/go-spew
  version: ^1
  subpackages:
  - spew
- package: github.com/prashantv/protectmem
- package: github.com/streadway/quantile
- package: gopkg.in/yaml.v2
- package: github.com/crossdock/crossdock-go
- package: go.uber.org/multierr
  version: ^1.1.0
