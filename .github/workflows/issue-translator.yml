name: 'Issue Translator'

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Translate Issues and Comments
        uses: usthe/issues-translate-action@v2.7
        with:
          # 是否翻译 issue 标题
          IS_MODIFY_TITLE: true
          # 是否翻译 issue 内容
          IS_MODIFY_BODY: false
          # 是否翻译评论
          IS_MODIFY_COMMENT: false
          # 自定义机器人标签
          CUSTOM_BOT_LABEL: bot
          # 目标翻译语言（英文）
          TARGET_LANGUAGE: en
          # 需要排除的语言（已经是英文的就不翻译）
          IGNORED_LANGUAGES: en
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
