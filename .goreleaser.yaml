before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: 'checksums.txt'
changelog:
  skip: true

builds:
  - id: linux-amd64
    hooks:
      pre:
       - ./fe.sh
    main: ./src/
    binary: n9e
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X github.com/didi/nightingale/v5/src/pkg/version.VERSION={{ .Tag }}-{{.Commit}}

archives:
  - id: n9e
    builds:
      - linux-amd64
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "n9e-{{ .Version }}"
    wrap_in_directory: true
    files:
      - docker/*
      - etc/*
      - pub/*

release:
  github:
    owner: ccfos
    name: nightingale
  name_template: "v{{ .Version }}"

dockers:
  - image_templates:
      - flashcatcloud/nightingale:{{ .Version }}-amd64
    goos: linux
    goarch: amd64
    ids:
      - linux-amd64
    dockerfile: docker/Dockerfile.goreleaser
    extra_files:
      - pub
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"

docker_manifests:

  - name_template: flashcatcloud/nightingale:{{ .Version }}
    image_templates:
      - flashcatcloud/nightingale:{{ .Version }}-amd64

  - name_template: flashcatcloud/nightingale:latest
    image_templates:
      - flashcatcloud/nightingale:{{ .Version }}-amd64
